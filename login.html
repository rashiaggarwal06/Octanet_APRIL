<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css"></link>
    <title>Login | ShopSmartly</title>
  </head>
  <body>
    <h1>ShopSmartly</h1>
    <h3>Login</h3>
    <div class="form">
      <label for="email">Email</label><br>
      <input class="input" type="email" id="email" placeholder="Enter Your Email here" required/><br><br>
      <label for="password">Password</label><br>
      <input class="input" type="password" id="password" placeholder="Enter Password here" required><br><br>
      <button type="submit">SUBMIT</button><br>
    <input type="checkbox" class="checkbox" id="remember">
    <label id="remember" for="remember">Remember Me</label>
    </div>
  </body>
</html>
